<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form JavaScript</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <form action="" class="formulario" id="formulario">
      <!-- nombre -->
      <div class="formulario__grupo" id="grupo__nombre">
        <label for="nombre" class="formulario__label">Nombre</label>
        <div class="formulario__grupo-input">
          <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Oliver">
        </div>
      </div>
      <!-- apellido -->
      <div class="formulario__grupo" id="grupo__apellido">
        <label for="apellido" class="formulario__label">Apellido</label>
        <div class="formulario__grupo-input">
          <input type="text" class="formulario__input" name="apellido" id="apellido" placeholder="Tate">
        </div>
      </div>

    </form>
  </main>
  <script type="module" src="./main.js" ></script>
  <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
</body>
</html>
